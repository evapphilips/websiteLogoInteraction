        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Logo Interaction</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">

        // when page loads, run the init funciton
        window.addEventListener("load", init);

        // set variables
        var plainLogo;
        var topLogo;
        var word1;
        var word2;
        var word3;
        var description;
        var topLogo;
        var overLastWord = false;
        var op = 1.0;

        // init funciton
        function init() {
            // test blur with image
            plainLogo = document.getElementById("plainLogo");
            topLogo = document.getElementById("topLogo");

            // add mouse over event listners to words
            word1 = document.getElementById("word1");
            word2 = document.getElementById("word2");
            word3 = document.getElementById("word3");
            word1.addEventListener("mouseover", word1Highlight);
            word1.addEventListener("mouseout", unHightlight);
            word2.addEventListener("mouseover", word2Highlight);
            word2.addEventListener("mouseout", unHightlight);
            word3.addEventListener("mouseover", word3Highlight);
            word3.addEventListener("mouseout", unHightlight);

            // add description
            description = document.getElementById("description");

            setInterval(fading, 50);
        }


        function word1Highlight() {
            topLogo.style.visibility = "hidden";
            word1.style.color = "black";
            plainLogo.src = "assets/logo2-1.png";

            description.innerHTML = "I use the tools I have on hand to imagine what's possible.";
            description.style.visibility = "visible";


        }
        function word2Highlight() {
            topLogo.style.visibility = "hidden";
            word2.style.color = "black";
            plainLogo.src = "assets/logo3-1.png";

            description.innerHTML = "I value a balance between spontaneity and order.";
            description.style.visibility = "visible";
        }
        function word3Highlight() {
            word3.style.color = "black";

            topLogo.style.visibility = "visible";
            description.innerHTML = "I take a stand, and see it through.";
            description.style.visibility = "visible";

            overLastWord = true;
        }

        function fading() {
            if(overLastWord){
                topLogo.style.opacity = op;
                if(op>0){
                    op -= 0.0125;
                    topLogo.style.opacity = op;
                }else{
                    return
                }
            }else{
                op = 1.0;
            }
        }

        function unHightlight() {
            word1.style.color = "LightGray";
            word2.style.color = "LightGray";
            word3.style.color = "LightGray";
            plainLogo.src = "assets/logo1-1.png";
            description.style.visibility = "hidden";

            topLogo.style.visibility = "hidden";
            overLastWord = false;
        }



        //position: absolute;top: 10%; width: 100%; text-align: center; font-size: 18px; font-family: Arial, Helvetica, sans-serif;
    </script>

            <div class="col-sm-4 col-xs-4" id="word2" style="text-align: center">

            <div class="col-sm-4 col-xs-4" id="word3" style="text-align: center">
                sincere & diligent
            </div>

    <div class="container">

                    <img id="plainLogo" src="assets/logo1-1.png" width="40%" style="display: block; margin-left: auto; margin-right: auto;"></img>  
                </div>
