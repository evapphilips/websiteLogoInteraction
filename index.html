<html>
    <head>
        <title>Logo Interaction</title>

        <script type="text/javascript">

        // when page loads, run the init funciton
        window.addEventListener("load", init);

        // set variables
        var plainLogo;

        // init funciton
        function init(){
            plainLogo = document.getElementById("plainLogo");
            plainLogo.addEventListener("mouseover", blurImg);
            plainLogo.addEventListener("mouseout", unBlurImg);
        }

        function blurImg(){
            plainLogo.style.filter = "blur(5px)";
        }

        function unBlurImg(){
            plainLogo.style.filter = "blur(0px)";
        }

        //position: absolute;top: 10%; width: 100%; text-align: center; font-size: 18px; font-family: Arial, Helvetica, sans-serif;
        </script>
    </head>

    <body>
        <img id="plainLogo" src="assets/logo1.png" width="25%" style="position:absolute; top:25%; left: 37.5%;"></img>

        <p id="description1" style="position: absolute; top: 0%; left: 10%; width: 100%; font-size: 18px; font-family: Arial, Helvetica, sans-serif;">resourseful & inventive</p>
        <p id="description2" style="position: absolute; top: 0%; left: 40%; width: 100%; font-size: 18px; font-family: Arial, Helvetica, sans-serif;">systematic & persistent</p>
        <p id="description3" style="position: absolute; top: 0%; left: 70%; width: 100%; font-size: 18px; font-family: Arial, Helvetica, sans-serif;">sincere</p>
    </body>
</html>
