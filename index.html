<html>
    <head>
        <title>Logo Interaction</title>

        <script type="text/javascript">

        // when page loads, run the init funciton
        window.addEventListener("load", init);

        // set variables
        var plainLogo;
        var word1;
        var word2;
        var word3;
        var description;

        // init funciton
        function init(){
            // test blur with image
            plainLogo = document.getElementById("plainLogo");
   
            // add mouse over event listners to words
            word1 = document.getElementById("word1");
            word2 = document.getElementById("word2");
            word3 = document.getElementById("word3");
            word1.addEventListener("mouseover", word1Highlight);
            word1.addEventListener("mouseout", unHightlight);
            word2.addEventListener("mouseover", word2Highlight);
            word2.addEventListener("mouseout", unHightlight);
            word3.addEventListener("mouseover", word3Highlight);
            word3.addEventListener("mouseout", unHightlight);

            // add description
            description = document.getElementById("description");
        }


        function word1Highlight(){
            word1.style.color = "black";
            plainLogo.src = "assets/logo2.png";

            description.innerHTML = "The same symbol is used to create each letter of my name. <br>This feature represents my resourceful and inventive approach to work.";
            description.style.visibility = "visible";


        }
        function word2Highlight(){
            word2.style.color = "black";
            plainLogo.src = "assets/logo3.png";

            description.innerHTML = "The negative space within each letter is horizontally alligned. <br>This feature represents how I am systematic and persistent.";
            description.style.visibility = "visible";
        }
        function word3Highlight(){
            word3.style.color = "black";
            plainLogo.src = "assets/logo4.png";

            description.innerHTML = "The logo spells my first name, Eva. <br>This feature represents my sincere and diligent nature.";
            description.style.visibility = "visible";
        }
        
        function unHightlight(){
            word1.style.color = "LightGray";
            word2.style.color = "LightGray";
            word3.style.color = "LightGray";
            plainLogo.src = "assets/logo1.png";
            description.style.visibility = "hidden";
        }



        //position: absolute;top: 10%; width: 100%; text-align: center; font-size: 18px; font-family: Arial, Helvetica, sans-serif;
        </script>
    </head>

    <body>
        <img id="plainLogo" src="assets/logo1.png" width="25%" style="position:absolute; top:25%; left: 37.5%;"></img>

        <p id="word1" style="position: absolute; top: 0%; left: 25%; width: 100%; font-size: 18px; font-family: Arial, Helvetica, sans-serif; color: LightGray; font-weight:bold;">resourseful & <br>inventive</p>
        <p id="word2" style="position: absolute; top: 0%; left: 46%; width: 100%; font-size: 18px; font-family: Arial, Helvetica, sans-serif; color:LightGray; font-weight:bold">systematic & <br>persistent</p>
        <p id="word3" style="position: absolute; top: 0%; left: 70%; width: 100%; font-size: 18px; font-family: Arial, Helvetica, sans-serif; color:LightGray; font-weight:bold">sincere & <br>diligent</p>

        <p id="description" style="position:absolute; width: 100%; text-align: center; top:20%; visibility: hidden; font-size: 16px; font-family: Arial, Helvetica, sans-serif;" >this is a description</p>
    </body>
</html>
